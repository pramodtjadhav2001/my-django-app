{% include 'web/navbar.html' %}


<!-- Image of location/map -->
<img src="/{{ci_data.image}}"  class="w3-image w3-greyscale" style="width:100%;" id="myMap">

<!-- Contact -->
<div class="w3-container w3-padding-64 w3-blue-grey w3-grayscale-min w3-xlarge">
  <div class="w3-content">
    <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">{{ci_data.heading}}</h1>
    <p>{{ci_data.caption1}}</p>
    <p><span class="w3-tag">FYI!</span>{{ci_data.caption2}}</p>
    <p class="w3-xxlarge"><strong>Reserve</strong> {{ci_data.cpation3}}</p>
   
   


    
 
    <form action="/save_contact/" method="post" >
      {% csrf_token %}
      <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="Name"></p>
      <p><input class="w3-input w3-padding-16 w3-border" type="number" placeholder="How many people" required name="People"></p>
      <p><input class="w3-input w3-padding-16 w3-border" type="datetime-local" placeholder="Date and time" required name="date" value="2020-11-16T20:00"></p>
      <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Message \ Special requirements" required name="Message"></p>
      <p><button class="w3-button w3-light-grey w3-block"  onclick="Showalert()">SEND MESSAGE</button></p>
    </form>
 
  </div>
</div>



{% include 'web/footer.html' %}


<script>
  function Showalert(){
    alert("your message sended")
  }
</script>
